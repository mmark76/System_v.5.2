  <style>
    .minimal-btn { background:#f8f8f8; border:1px solid #ccc; color:#222;
      font-size:14px; padding:6px 14px; border-radius:7px; cursor:pointer; margin:2px;
      transition:background .17s,border .17s;}
    .minimal-btn:hover {background:#ececec; border:1px solid #999;}
    .switch{position:relative;display:inline-block;width:34px;height:20px;vertical-align:middle;margin-left:8px;}
    .switch input{opacity:0;width:0;height:0;}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#e2e5eb;border-radius:20px;transition:.3s;}
    .slider:before{position:absolute;content:"";height:15px;width:15px;left:3px;bottom:2.3px;background:#fff;border-radius:50%;
      box-shadow:0 1px 3px 0 #aaa;transition:.3s;}
    input:checked + .slider{background:#3697ef;}
    input:checked + .slider:before{transform:translateX(14px);}
    .side-btn{background:#f6f8fa;border:1px solid #bcd3ea;color:#222;font-size:15px;padding:6px 26px;
      border-radius:6px;cursor:pointer;transition:background .16s,border .16s;}
    .side-btn.selected,.side-btn:hover{background:#3697ef;color:#fff;border:1.5px solid #3697ef;}
    .row-hover{background:#f0f8ff;}
    .row-selected{background:#cfe2ff;}
  </style>
